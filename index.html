<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Navigation-->
  <div id="navigation">
      <ul id="navbar">
        <li class="left-nav"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" id="about">About</a></li>
        <li class="left-nav"><a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" id="store">Store</a></li> 
        <li class="right-nav"><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" id="login">Sign In</a></li>
        <li class="right-nav"><a href="https://www.google.com/intl/en/about/products" id="menu"><img src="images/dots.png" alt="menu dots" height="20px"></a></li>
        <li class="right-nav"><a href="https://www.google.com/imghp?hl=en&ogbl" id="images">Images</a></li>
        <li class="right-nav"><a href="https://mail.google.com/mail/&ogbl" id="gmail">Gmail</a></li>
      </ul>
  </div>
  <!--Main-->
  <div id="main">
    <img src="images/google-logo.png" id="logo" alt="google logo">
    <div id="search-bar-container">
      <img src="images/search-icon.jpg" alt="search icon" id="search">
    <input type="text" id="searchfield">
    <img src="images/google-mic.png" alt="voice search icon" id="voice">
  </div>
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
    <p><a href="#" id="under-search-link">Celebrating women history makers, pioneers and future leaders</a>
    </p>
  </div>
  <!--Footer-->
  <div id="footer">
    <ul>
      <li><a href="#" id="advertising">Advertising</a></li>
      <li><a href="#" id="business">Business</a></li>
      <li><a href="#" id="how-search-works">How Search works</a></li>
      <img src="images/leaf.png"><a href="#" id="sustainability-declaration">Carbon Neutral since 2007</a>
      <li><a href="#" id="Privacy">Privacy</a></li>
      <li><a href="#" id="terms">Terms</a></li>
      <li><a href="#" id="settings">Settings</a></li>
    </ul>
  </div>
</body>
</html>
